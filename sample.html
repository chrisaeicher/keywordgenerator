<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Basic Invite Sample Product Page</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <style>
      h1 {
        background: white;
        font-family: 'Merriweather', serif;
      }
      input {
        font-family: 'Merriweather', serif;
      }
      select {
        font-family: 'Merriweather', serif;
      }
    </style>
  </head>
  <body>
    <h1>Basic Invite Sample Product Page</h1>
    <label><strong>Name:</strong></label>
    <br />
    <input type="text" id="name" name="product[name]" value="Big Balloon Birthday Party Invitations"/>
    <br /> <br />
    <label><strong>Search Category:</strong></label>
    <br />
    <select id="search_category" name="product[search_category]">
      <option value=""></option>
      <option value="522">Wedding Invitations</option>
      <option value="523">Direction Cards</option>
      <option value="524">RSVP Cards</option>
      <option value="525">Accommodation Cards</option>
      <option value="545">Ceremony\Rehearsal Cards</option>
      <option value="526">Reception Cards</option>
      <option value="527">Registry Cards</option>
      <option value="528">Save the Date Cards</option>
      <option value="542">Save the Date Magnets</option>
      <option value="510">Project Cards</option>
      <option value="511">Reception Cards</option>
      <option value="512">Lodging Cards</option>
      <option value="514" selected="selected">Birthday Invitations</option>
    </select>
  <br /> <br />
  <label><strong>Meta Title:</strong></label>
  <br />
  <input id="meta_title" name="product[meta_title]" type="text">
  <br /> <br />
  <label><strong>Meta Keywords:</strong></label>
  <br />
  <textarea id="meta_keyword" name="product[meta_keyword]" rows="2" cols="15"></textarea>
</html>
